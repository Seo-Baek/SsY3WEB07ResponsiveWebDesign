<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap-3.4.1.css">
<style type="text/css">
	ul{
		list-style-type: none;
	}
	li{
		margin-bottom: 2%;
	}
	label{
		padding-right: 3%;
		font-size: 118%;

	input{
		width: 25%;

</style>

<body>

	<div class="container" style="margin-left: 30%; margin-right: 25%;
							 padding-top: 3%;">

			<li>
				<h2 style="margin-bottom: 3%;">회원 가입</h2>
			</li>

				<label style="border: 1px solid gray; padding: 1%;
								background-color: lightgray; border-radius: 10%;">

				</label>
			</li>
			<li>
				<label>아&nbsp;&nbsp;이&nbsp;&nbsp;디 : </label>

			</li>
			<li>
				<label>패스워드 : </label>
				<input type="password" class="form-inline"  />
			</li>
			<li> <br /> </li>

								background-color: lightgray; border-radius: 10%;">

				<label>이 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 름 : </label>

					    style="width: 15%; margin-left: 10%; margin-bottom: 3%"
					              class="form-inline" />남자
				</div>
				<br />
			</li>
			<li class="form-inline">

								background-color: lightgray; border-radius: 10%;">
